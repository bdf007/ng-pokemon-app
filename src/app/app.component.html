<h1>{{ title }}!</h1>
<input #input (keyup.enter)="selectPokemon(input.value)" type="number" />
<p *ngIf="pokemonSelected">
  Vous avez sélectionné le pokemon : {{ pokemonSelected.name }}
</p>
<p *ngIf="!pokemonSelected">Aucnu pokemon n'a été trouvé.</p>

<p *ngFor="let pokemon of pokemonListe">
  {{ pokemon.name }}
</p>
