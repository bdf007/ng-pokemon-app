<h1 class="center">{{ title }}!</h1>
<input #input (keyup.enter)="selectPokemon(input.value)" type="number" />
<p *ngIf="pokemonSelected">
  Vous avez sélectionné le pokemon : {{ pokemonSelected.name }}
</p>
<p *ngIf="!pokemonSelected">Aucnu pokemon n'a été trouvé.</p>

<!-- <p *ngFor="let pokemon of pokemonListe">
  {{ pokemon.name }}
</p> -->
<div class="container">
  <div class="row">
    <div class="col m4 s6" *ngFor="let pokemon of pokemonListe">
      <div class="card horizontal" pkmnBorderCard="blue">
        <div class="card-image">
          <img [src]="pokemon.picture" [alt]="pokemon.name" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>nom: {{ pokemon.name }}</p>
            <!-- <p>hp : {{ pokemon.hp }}</p>
            <p>cp : {{ pokemon.cp }}</p> -->

            <span
              *ngFor="let type of pokemon.types"
              class="{{ type | pokemonTypeColor }}"
            >
              {{ type }}
            </span>

            <p>
              <small> créé le {{ pokemon.created | date : "dd/MM/YY" }} </small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
